<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic calculator</title>
    <link rel="stylesheet" href="/src/style/bootstrap-grid.min.css">
    <link rel="stylesheet" href="/src/style/bootstrap.min.css">
    <link rel="stylesheet" href="/src/style/custom.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="calculator">
        <div class="form-control display text-end">
            <input type="text" class="display-area text-end" value="" disabled>
            <input type="text" class="input-area text-end" value="0" disabled>
        </div>
    
        <div class="row g-2">

            <!-- memory  -->
            <div class="col-2 btn btn-light memory-btn">MC</div>
            <div class="col-2 btn btn-light memory-btn">MR</div>
            <div class="col-2 btn btn-light memory-btn">M+</div>
            <div class="col-2 btn btn-light memory-btn">M-</div>
            <div class="col-2 btn btn-light memory-btn">MS</div>
            <div class="col-2 btn btn-light memory-btn">M</div>

            <!-- 1 -->
            <div class="col-3"><button class="btn btn-light w-100" onclick="appendValue('%')">%</button></div>
            <div class="col-3"><button class="btn btn-light w-100" onclick="clearInput()">CE</button></div>
            <div class="col-3"><button class="btn btn-light w-100" onclick="clearAll()">C</button></div>
            <div class="col-3"><button class="btn btn-warning w-100" onclick="clearLast()">
            <i class="bi-backspace"></i>
            </button></div>

            <!-- 2 -->
            <div class="col-3"><button class="btn btn-light w-100">
                <math xmlns="http://www.w3.org/1998/Math/MathML">
                    <mfrac>
                        <mn>1</mn>
                        <mi>x</mi>
                    </mfrac>
                </math>
            </button></div>
            <div class="col-3">
                <button class="btn btn-light w-100">
                    <math xmlns="http://www.w3.org/1998/Math/MathML">
                        <msup>
                            <mi>x</mi>
                            <mn>2</mn>
                        </msup>
                    </math>
                </button>
            </div>
            <div class="col-3">
                <button class="btn btn-light w-100">
                    <math>
                        <msqrt>
                            <mi>x</mi>
                        </msqrt>
                    </math>
                </button>
            </div>
            <div class="col-3"><button class="btn btn-light w-100" onclick="appendValue('/')">รท</button></div>

            <!-- 3 -->
            <div class="col-3"><button class="btn btn-light w-100" onclick="appendValue(7)">7</button></div>
            <div class="col-3"><button class="btn btn-light w-100" onclick="appendValue(8)">8</button></div>
            <div class="col-3"><button class="btn btn-light w-100" onclick="appendValue(9)">9</button></div>
            <div class="col-3"><button class="btn btn-light w-100">
                <i class="bi bi-x"></i>
            </button></div>

            <!-- 4 -->
            <div class="col-3"><button class="btn btn-light w-100" onclick="appendValue(4)">4</button></div>
            <div class="col-3"><button class="btn btn-light w-100" onclick="appendValue(5)">5</button></div>
            <div class="col-3"><button class="btn btn-light w-100" onclick="appendValue(6)">6</button></div>
            <div class="col-3"><button class="btn btn-light w-100" onclick="appendValue('-')">-</button></div>

            <!-- 5 -->
            <div class="col-3"><button class="btn btn-light w-100" onclick="appendValue(1)">1</button></div>
            <div class="col-3"><button class="btn btn-light w-100" onclick="appendValue(2)">2</button></div>
            <div class="col-3"><button class="btn btn-light w-100" onclick="appendValue(3)">3</button></div>
            <div class="col-3"><button class="btn btn-light w-100" onclick="appendValue('+')">+</button></div>

            <!-- 6 -->
            <div class="col-3"><button class="btn btn-light w-100">+/-</button></div>
            <div class="col-3"><button class="btn btn-light w-100">0</button></div>
            <div class="col-3"><button class="btn btn-light w-100">.</button></div>
            <div class="col-3"><button class="btn btn-primary w-100">=</button></div>
        </div>
    </div>
    <script src="/src/script/bootstrap.bundle.min.js"></script>
    <script src="/src/script/bootstrap.min.js"></script> 
    <script src="/src/script/calculation_script.js"></script>    
</body>
</html>
