<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic calculator</title>
    <link rel="stylesheet" href="/src/style/bootstrap-grid.min.css">
    <link rel="stylesheet" href="/src/style/bootstrap.min.css">
    <link rel="stylesheet" href="/src/style/custom.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="calculator">

        <!--navbar-->
        <nav class="navbar navbar-light px-2">
            <button class=" btn nav-tgg-btn"><i class="navbar-toggler-icon"></i> </button>
            <span class="ms-2 fw-semibold">Standard</span>
            <button class=" btn history-btn ms-auto "><i class="bi bi-clock-history"></i></button>
        </nav>

        <!--Calculation menu
        <div class="history" id="historyPanel">
            <div class="navbar navbar-light px-2 d-flex align-items-center">
                <button class="btn nav-tgg-btn me-2">
                    <i class="navbar-toggler-icon"></i>
                </button>
                <h4 class="m-0">Calculator</h4>
            </div>
        </div>-->

        <div class="form-control display text-end">
            <input type="text" class="display-area text-end" value="" disabled>
            <input type="text" class="input-area text-end" value="0" disabled>
        </div>
    
        <div class="row g-2">

            <!-- memory  -->
            <div class="col-2 btn btn-light memory-btn">MC</div>
            <div class="col-2 btn btn-light memory-btn">MR</div>
            <div class="col-2 btn btn-light memory-btn">M+</div>
            <div class="col-2 btn btn-light memory-btn">M-</div>
            <div class="col-2 btn btn-light memory-btn">MS</div>
            <div class="col-2 btn btn-light memory-btn">M</div>

            <!-- 1 -->
            <div class="col-3"><button class="btn btn-light w-100" onclick="percentage()">%</button></div>
            <div class="col-3"><button class="btn btn-light w-100" onclick="clear_input()">CE</button></div>
            <div class="col-3"><button class="btn btn-light w-100" onclick="clear_all()">C</button></div>
            <div class="col-3"><button class="btn btn-warning w-100" onclick="back_space()">
            <i class="bi-backspace"></i>
            </button></div>

            <!-- 2 -->
            <div class="col-3"><button class="btn btn-light w-100" onclick="one_dvide_x()">
                <math xmlns="http://www.w3.org/1998/Math/MathML">
                    <mfrac>
                        <mn>1</mn>
                        <mi>x</mi>
                    </mfrac>
                </math>
            </button></div>
            <div class="col-3">
                <button class="btn btn-light w-100" onclick="square()">
                    <math xmlns="http://www.w3.org/1998/Math/MathML">
                        <msup>
                            <mi>x</mi>
                            <mn>2</mn>
                        </msup>
                    </math>
                </button>
            </div>
            <div class="col-3">
                <button class="btn btn-light w-100" onclick="square_root()">
                    <math>
                        <msqrt>
                            <mi style="padding-top: 5px;">x</mi>
                        </msqrt>
                    </math>
                </button>
            </div>
            <div class="col-3"><button class="btn btn-light w-100" onclick="append_val('/')">รท</button></div>

            <!-- 3 -->
            <div class="col-3"><button class="btn btn-light w-100" onclick="append_val(7)">7</button></div>
            <div class="col-3"><button class="btn btn-light w-100" onclick="append_val(8)">8</button></div>
            <div class="col-3"><button class="btn btn-light w-100" onclick="append_val(9)">9</button></div>
            <div class="col-3"><button class="btn btn-light w-100" onclick="append_val('*')">
                <i class="bi bi-x"></i>
            </button></div>

            <!-- 4 -->
            <div class="col-3"><button class="btn btn-light w-100" onclick="append_val(4)">4</button></div>
            <div class="col-3"><button class="btn btn-light w-100" onclick="append_val(5)">5</button></div>
            <div class="col-3"><button class="btn btn-light w-100" onclick="append_val(6)">6</button></div>
            <div class="col-3"><button class="btn btn-light w-100" onclick="append_val('-')">-</button></div>

            <!-- 5 -->
            <div class="col-3"><button class="btn btn-light w-100" onclick="append_val(1)">1</button></div>
            <div class="col-3"><button class="btn btn-light w-100" onclick="append_val(2)">2</button></div>
            <div class="col-3"><button class="btn btn-light w-100" onclick="append_val(3)">3</button></div>
            <div class="col-3"><button class="btn btn-light w-100" onclick="append_val('+')">+</button></div>

            <!-- 6 -->
            <div class="col-3"><button class="btn btn-light w-100" onclick="toggle_sign()">+/-</button></div>
            <div class="col-3"><button class="btn btn-light w-100" onclick="append_val(0)">0</button></div>
            <div class="col-3"><button class="btn btn-light w-100" onclick="append_val('.')">.</button></div>
            <div class="col-3"><button class="btn btn-primary w-100" onclick="append_val('=')">=</button></div>
        </div>
    </div>
    <script src="/src/script/bootstrap.bundle.min.js"></script>
    <script src="/src/script/bootstrap.min.js"></script> 
    <script src="/src/script/calculation_script.js"></script>    
</body>
</html>
